<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Find trails worth the climb â€” discover hidden paths, local favorites, and breathtaking views near you." />
  <title>Hiking Trails Near Me</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="page-wrapper">
    <header>
      <div class="hero">
        <div class="hero-picture" alt="Placeholder banner"></div>
        <div class="intro-text">
          <h1>Find trails worth the climb</h1>
          <p>Discover hidden paths, local favorites, and breathtaking views near you.</p>
        </div>
      </div>
    </header>

    <section class="search">
      <form class="search-form" onsubmit="searchTrails(); return false;">
        <div class="search-field">
          <label for="zipcode">Your ZIP Code</label>
          <input type="text" id="zipcode" placeholder="e.g. 90210" />
        </div>

        <div class="search-field">
          <label for="radius">Search Radius</label>
          <select id="radius">
            <option value="5">5 miles</option>
            <option value="10">10 miles</option>
            <option value="25" selected>25 miles</option>
            <option value="50">50 miles</option>
            <option value="100">100 miles</option>
          </select>
        </div>

        <div class="search-button">
          <button type="submit">Search</button>
        </div>
      </form>
    </section>

    <div id="search-placeholder" style="text-align: center; padding: 2rem; color: #666;">
      <p>Enter your ZIP code to find nearby hiking trails!</p>
    </div>

    <!-- The horizontal container with map + listings -->
    <section class="results-map-container">
      <div id="results"></div>
      <div id="map"></div>
    </section>

    <footer>
      <div class="footer-content">
        <p>&copy; 2025 Hiking Trails Near Me. All rights reserved.</p>
      </div>
    </footer>
  </div>
</body>
</html>
